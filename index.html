<!DOCTYPE html>
<html lang="ES-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&family=Titillium+Web:wght@300;700&display=swap"
        rel="stylesheet">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Cuotas fáciles</title>
</head>

<body>
    <Header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="" alt=""></a>
                <button class="navbar-toggler button-nav" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="#calculanding">Cotizacion</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a id="btn-user" class="nav-link" href="#"><i class="fa-regular fa-user"></i> Mi cuenta </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </Header>
    <main>
        <div class="container calculador">
            <div id="calculanding" class="text-center recuadro">
                <p> Calcula tu cuota! </p>
                <div>
                    <div class="row g-3">
                        <div class="row-6">
                            <input id="item" type="text" class="form-control nombreProducto"
                                placeholder="¿Que deseas comprar?">
                        </div>
                        <div class="row-2">
                            <input id="valorContado" type="number" class="form-control" placeholder="Valor al contado">
                        </div>
                        <div class="row-4">
                            <select id="cuotas" class="form-select">
                                <option>1 cuota</option>
                                <option>2 cuotas</option>
                                <option>3 cuotas</option>
                                <option>4 cuotas</option>
                                <option>5 cuotas</option>
                                <option>6 cuotas</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center flex-column">
                    <button id="botonCalcular" class="boton mt-5">calcular</button> 
                    <!-- <button id="botonLoadStorage" class="boton mt-5">Tus ultimas cotizaciones</button>  -->
                </div>
            </div>
        </div>

        <div id="cotizacionesAnteriores" class="container calculador cotizacionesAnteriores">
            <div class="cotizaciones d-flex flex-column align-items-center">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>valor al contado</th>
                            <th>cantidad de cuotas</th>
                            <th>valor de cada cuota</th>
                            <th>precio final con interés</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo">
                    </tbody>
                    
                </table>
                <h5 id="totalFinal" class="mt-5"></h5>
                <div>
                    <button id="btn-checkout" class="boton mt-3 mb-5">Pagar</button>
                </div>
            </div>
            
        </div>
    
    </main>

    <footer>

    </footer>
    <a href="#" class="subir"><i class="fa-solid fa-angles-up"></i></div>
</body>

</html>
